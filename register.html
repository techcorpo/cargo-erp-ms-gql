<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="manifest" href="manifest.webmanifest"/><meta name="theme-color" content="#111827"/>
  <title>Register Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/styles.css" rel="stylesheet"/>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="assets/app.js"></script> <!-- SW + helpers -->
  <script type="module" src="assets/register-graphql.js"></script> <!-- GraphQL version -->
</head>
<body class="bg-body">
  <div class="container py-4" style="max-width: 820px;">
    <div class="card shadow-sm">
      <div class="card-body p-3">
        <h6 class="card-title mb-3">Company Registration</h6>

        <form id="registerForm" class="vstack gap-3">

          <!-- Company -->
          <fieldset>
            <legend class="small mb-2">Company</legend>
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label form-label-sm">Company Name *</label>
                <input id="company_name" class="form-control form-control-sm" required>
              </div>
              <div class="col-md-6">
                <label class="form-label form-label-sm">Company Email *</label>
                <input id="company_email" type="email" class="form-control form-control-sm" required>
              </div>
              <div class="col-12">
                <label class="form-label form-label-sm">Company Address *</label>
                <textarea id="company_address" class="form-control form-control-sm" rows="2" required></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label form-label-sm">Company Phone</label>
                <input id="company_phone" class="form-control form-control-sm">
              </div>
              <div class="col-md-4">
                <label class="form-label form-label-sm">Industry</label>
                <input id="industry" class="form-control form-control-sm">
              </div>
              <div class="col-md-4">
                <label class="form-label form-label-sm">Website</label>
                <input id="website" class="form-control form-control-sm" placeholder="https://">
              </div>
              <div class="col-md-6">
                <label class="form-label form-label-sm">Registration Number</label>
                <input id="company_registration_number" class="form-control form-control-sm">
              </div>
              <div class="col-md-6">
                <label class="form-label form-label-sm">Tax ID</label>
                <input id="tax_id" class="form-control form-control-sm">
              </div>
            </div>
          </fieldset>

          <!-- Primary Branch -->
          <fieldset>
            <legend class="small mb-2">Primary Branch</legend>
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label form-label-sm">Branch Name *</label>
                <input id="branch_name" class="form-control form-control-sm" required>
              </div>
              <div class="col-md-6">
                <label class="form-label form-label-sm">Branch Phone *</label>
                <input id="branch_phone" class="form-control form-control-sm" required>
              </div>
              <div class="col-12">
                <label class="form-label form-label-sm">Address Line 1 *</label>
                <input id="address_line_1" class="form-control form-control-sm" required>
              </div>
              <div class="col-12">
                <label class="form-label form-label-sm">Address Line 2</label>
                <input id="address_line_2" class="form-control form-control-sm">
              </div>

              <div class="col-md-3">
                <label class="form-label form-label-sm">Country *</label>
                <select id="country_id" class="form-select form-select-sm" required>
                  <option value="">Select Country</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label form-label-sm">State *</label>
                <select id="state_id" class="form-select form-select-sm" required disabled>
                  <option value="">Select State</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label form-label-sm">City *</label>
                <select id="city_id" class="form-select form-select-sm" required disabled>
                  <option value="">Select City</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label form-label-sm">Postal Code *</label>
                <input id="postal_code" class="form-control form-control-sm" required>
              </div>
              
              <div class="col-md-6">
                <label class="form-label form-label-sm">Latitude</label>
                <input id="latitude" class="form-control form-control-sm" type="number" step="any" placeholder="e.g., 40.7128">
              </div>
              <div class="col-md-6">
                <label class="form-label form-label-sm">Longitude</label>
                <input id="longitude" class="form-control form-control-sm" type="number" step="any" placeholder="e.g., -74.0060">
              </div>

              <div class="col-12 d-flex align-items-center gap-3">
                <div class="form-check">
                  <input id="can_book" class="form-check-input" type="checkbox">
                  <label class="form-check-label small" for="can_book">Can Book</label>
                </div>
                <div class="form-check">
                  <input id="can_dispatch" class="form-check-input" type="checkbox">
                  <label class="form-check-label small" for="can_dispatch">Can Dispatch</label>
                </div>
                <div class="form-check">
                  <input id="can_deliver" class="form-check-input" type="checkbox">
                  <label class="form-check-label small" for="can_deliver">Can Deliver</label>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- Admin User -->
          <fieldset>
            <legend class="small mb-2">Admin User</legend>
            <div class="row g-2">
              <div class="col-md-4">
                <label class="form-label form-label-sm">First Name</label>
                <input id="first_name" class="form-control form-control-sm">
              </div>
              <div class="col-md-4">
                <label class="form-label form-label-sm">Last Name</label>
                <input id="last_name" class="form-control form-control-sm">
              </div>
              <div class="col-md-4">
                <label class="form-label form-label-sm">Email *</label>
                <input id="user_email" type="email" class="form-control form-control-sm" required>
              </div>
              <div class="col-md-6">
                <label class="form-label form-label-sm">Password *</label>
                <input id="user_password" type="password" class="form-control form-control-sm" required>
              </div>
              <div class="col-md-6">
                <label class="form-label form-label-sm">Confirm Password *</label>
                <input id="user_password2" type="password" class="form-control form-control-sm" required>
              </div>
            </div>
          </fieldset>

          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-primary btn-sm" type="submit">Register</button>
            <div id="registerError" class="text-danger small" style="display:none;"></div>
            <div id="registerOk" class="text-success small" style="display:none;">Submitted.</div>
          </div>
        </form>
      </div>
    </div>

    <p class="small text-muted mt-2">After your company is activated by the team, you (admin) can sign in and manage branches.</p>
  </div>
</body>
</html>
