<h6>Settings</h6>
<form id="settingsForm" class="vstack gap-2" style="max-width:480px">
  <div>
    <label class="form-label form-label-sm">Display Name</label>
    <input id="displayName" class="form-control form-control-sm">
  </div>
  <div>
    <label class="form-label form-label-sm">Timezone</label>
    <input id="timezone" class="form-control form-control-sm" value="Asia/Kolkata">
  </div>
  <button class="btn btn-primary btn-sm" type="submit">Save</button>
  <div id="settingsMsg" class="small text-success" style="display:none;">Saved.</div>
</form>
