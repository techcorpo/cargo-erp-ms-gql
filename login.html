<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="manifest" href="manifest.webmanifest"/><meta name="theme-color" content="#111827"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/styles.css" rel="stylesheet"/>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="assets/app.js"></script>    <!-- registers SW, exposes auth/store -->
  <script defer src="assets/login.js"></script>   <!-- page logic -->
</head>
<body class="bg-body">
  <div class="container py-5" style="max-width:420px">
    <div class="card shadow-sm">
      <div class="card-body p-3">
        <h6 class="card-title mb-3">Login</h6>
        <form id="loginForm" class="vstack gap-2">
          <div>
            <label class="form-label form-label-sm">Email</label>
            <input id="loginEmail" class="form-control form-control-sm" type="email" value="demo@example.com" required>
          </div>
          <div>
            <label class="form-label form-label-sm">Password</label>
            <input id="loginPassword" class="form-control form-control-sm" type="password" value="demo123" required>
          </div>
          <button class="btn btn-primary btn-sm" type="submit">Login</button>
          <div class="small">No account? <a href="register.html">Register</a></div>
          <div id="loginError" class="text-danger small mt-1" style="display:none;"></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
