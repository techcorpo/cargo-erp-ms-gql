<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/styles.css" rel="stylesheet"/>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/admin-dashboard.js"></script>
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
      <div class="d-flex align-items-center text-white">
        <span id="adminInfo" class="me-3"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4">
    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="card-title">Pending Approval</h6>
                <h3 id="pendingCount">-</h3>
              </div>
              <div class="align-self-center">
                <i class="fas fa-clock fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="card-title">Approved</h6>
                <h3 id="approvedCount">-</h3>
              </div>
              <div class="align-self-center">
                <i class="fas fa-check fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="card-title">Rejected</h6>
                <h3 id="rejectedCount">-</h3>
              </div>
              <div class="align-self-center">
                <i class="fas fa-times fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-info">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="card-title">Total Companies</h6>
                <h3 id="totalCount">-</h3>
              </div>
              <div class="align-self-center">
                <i class="fas fa-building fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Companies Table -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">All Companies</h5>
        <small class="text-muted">Pending, approved, and rejected companies</small>
      </div>
      <div class="card-body">
        <div id="loadingSpinner" class="text-center py-4">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
        <div id="companiesTable" class="d-none">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Company</th>
                  <th>Admin User</th>
                  <th>Location</th>
                  <th>Contact</th>
                  <th>Submitted</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="companiesBody">
              </tbody>
            </table>
          </div>
        </div>
        
        <div id="noCompanies" class="text-center py-4 d-none">
          <p class="text-muted">No companies found.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Company Details Modal -->
  <div class="modal fade" id="companyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Company Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="companyDetails">
          <!-- Company details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="rejectBtn">Reject</button>
          <button type="button" class="btn btn-success" id="approveBtn">Approve</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Rejection Reason Modal -->
  <div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reject Company</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="rejectionReason" class="form-label">Reason for Rejection</label>
            <textarea 
              class="form-control" 
              id="rejectionReason" 
              rows="3" 
              placeholder="Please provide a reason for rejecting this company..."
              required
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmRejectBtn">Confirm Rejection</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
