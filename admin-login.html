<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>System Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/styles.css" rel="stylesheet"/>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/admin-login.js"></script>
</head>
<body class="bg-light">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow" style="max-width: 400px; width: 100%;">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h4 class="card-title">System Admin</h4>
          <p class="text-muted small">Software Provider Portal</p>
        </div>

        <form id="adminLoginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              required 
              placeholder="admin@techcorpo.ae"
            >
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              required
            >
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <span id="loginSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
              Sign In
            </button>
          </div>

          <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
        </form>

        <div class="text-center mt-4">
          <small class="text-muted">
            <a href="index.html" class="text-decoration-none">‚Üê Back to Main Site</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
